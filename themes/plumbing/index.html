<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}

	<link href="{{ theme_url }}/assets/css/style.css" rel="stylesheet">
	<link href="{{ theme_url }}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/mods.css" rel="stylesheet">
	<script src="{{ theme_url }}/assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/assets/js/swipe.js" type="text/javascript"></script>
	
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<header id="header">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">View Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{ base_url }}">{{ site_title }}</a></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">

					{% for page in pages %}
					  {% if page.title != "Home" %}
					    <a href="{{ page.url }}"><button type="button" class="btn btn-default navbar-btn {{page.author}}" style="">{{ page.title }}</button></a>
					  {% endif %}
					  {% if page.title == "Home" %}
					    <a href="{{ page.url }}"><button type="button" class="btn btn-default navbar-btn btn-danger" style="background-color:#607D8B; border: 1px solid #607D8B;"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button></a>
					  {% endif %}
					{% endfor %}
				
					</ul>
				</div><!--/.nav-collapse -->	
			</div>
		</div>
	</header>
<!--		<img src="http://upload.wikimedia.org/wikipedia/commons/6/60/Alumni_Hall_1889_Sun.jpg" style="width:100%;"/>-->

	<div class="container">
		<section id="content">
			{{ content }}
		</section>
	</div><!-- /.container -->
	
	<footer id="footer">
		&copy; Chemeketa Community College Networking
	</footer>

	
	<script src="{{ theme_url }}/assets/js/bootstrap.min.js"></script>

</body>
</html>
